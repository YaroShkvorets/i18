<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>JSON Diff</title>

        <link rel="stylesheet" href="style.css" type="text/css" media="screen">

        <script src="script.js" type="text/javascript" charset="utf-8"></script>

        <script>

        </script>
    </head>
    <body>

        <div id="main">
            <div class="header">
                <h1>JSON Diff</h1>

            </div>

            <div class="initContainer">
                <div class="before">
                    <textarea spellcheck="false" id="before" placeholder="Copy-paste 'from' JSON" tabindex="1"></textarea>
                    <pre id="errorLeft" class="error"></pre>
                    <!--<span class="fileInput">or <input type="file" id="fileLeft" onchange="jdd.handleFiles(this.files, 'left')" tabindex="4"></span>-->
                </div>

                <div class="after">
                    <textarea spellcheck="false" class="right" id="after" placeholder="Copy-paste 'to' JSON" tabindex="2"></textarea>
                    <pre id="errorRight" class="error"></pre>
                    <!--<span class="fileInput">or <input type="file" id="fileRight" onchange="jdd.handleFiles(this.files, 'right')" tabindex="5"></span>-->
                </div>
                <div class="center">
                    <button id="compare" tabindex="3" class="compare_btn" onclick="diff()">Compare</button>
                </div>
                <div class="result">
                    <textarea spellcheck="false" class="right" id="result" placeholder="Result will be here" tabindex="2"></textarea>
                    <pre id="errorRight" class="error"></pre>
                </div>
            </div>
        </div>

    </body>
</html>
